    <div class="pickpay">

    <script>
        var valor = prompt('informe o valor da compra');
        var jurosd1 = prompt('informe o juros');

        var retorno;
        valor = parseFloat(valor);
        jurosd1 = parseFloat(jurosd1);
        retorno = parseFloat(retorno);

        retorno = valor * jurosd1;
        
        retorno = retorno.toFixed(2);

        var retorno2;
        retorno2 = parseFloat(retorno2);
        retorno2 = retorno2.toFixed(2);
        retorno2 = valor - retorno;
        alert('a seu juros é de, ' + retorno + 'reais');
        alert('o valor total é de, ' + retorno2 + 'reais');

        var jurosmdr = prompt('informe a taxa de juros mdr');
        var jurosant = prompt('informe a taxa de juros antecipado');
        var parcela = prompt('informe o número de parcelas');
        
        jurosmdr = parseFloat(jurosmdr);
        jurosant = parseFloat(jurosant);
        parcela = parseFloat(parcela);

        var soma;
        soma = parseFloat(soma);
        soma = (jurosant * parcela) + jurosmdr;
        soma = soma.toFixed(2);
        alert('o valor total é de, ' + soma + 'percentual');
        
        


        </script>
